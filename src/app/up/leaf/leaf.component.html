<div class="card text-center">
  <div class="card-header text-success">
      <h2>Tree Leaf</h2>
  </div>
  <div class="card-body">
    <p>Changes here are passed up the component tree.</p>
    <!-- Input using a form control, no binding used -->
    <input [formControl]="leafControl">
    <p>Leaf Value: <span class="text-success">{{leafModel}}</span></p>    
  </div>
</div>
