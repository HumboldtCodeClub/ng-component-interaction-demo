<div class="card text-center">
  <div class="card-header text-success">
      <h2>Tree Leaf</h2>
  </div>
  <div class="card-body">
    <p>Changes here bubble up the component tree.</p>
    <!-- Input as a form control -->
    <input [formControl]="leafControl">
    <p>Leaf value <span class="text-success">{{leafModel}}</span></p>
  </div>
  <div class="card-footer">
    <p><small>Updated from parent <mark>{{updatesOnChanges}}</mark> times.</small></p>
  </div>
</div>
